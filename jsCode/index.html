<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animedium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile/profile.css">
</head> 
<div class="profile-container">
    <a href="profile/profile.html" class="profile-button">
        <img src="profile/profile-icon.png" alt="Profile Icon" class="profile-icon">
    </a>
</div>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="padding-left: 45%;">
            <div class="collapse navbar-collapse px-2" id="navbarSupportedContent">
                <a class="nav-link px-2" href="index.html">Home</a>
                <a class="nav-link px-2" href="anime-list.html">Anime List</a>
            </div>
        </nav>
        <h1>Welcome to Animedium</h1>
    </header>
    <main>
        <section class="images">
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="anime-images/BocchiWide.jpg" class="d-block w-flex" alt="Bocchi the Rock!">
                    </div>
                    <div class="carousel-item">
                        <img src="anime-images/GITSWide.jpg" class="d-block w-flex" alt="Ghost in the Shell">
                    </div>
                    <div class="carousel-item">
                        <img src="anime-images/CPERWIde.jpg" class="d-block w-flex" alt="Cyberpunk: Edgerunners">
                    </div>
                    <div class="carousel-item">
                        <img src="anime-images/JKWide.webp" class="d-block w-flex" alt="Jutsu Kaisen">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>
    <footer>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <p>&copy; 2024 Animedium.</p>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <p>Bexultan Ashenov & Sabitkhanov Askhat</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
