<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animedium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
    <style>
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgb(73, 73, 73);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5) !important;
            border-radius: 10px;
        }
        .carousel-inner .carousel-item img {
                height: 600px;
                margin: 0 auto;
            }
    </style>
</head> 
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="anime-list.html">Anime List</a></li>
            </ul>
            <div class="profile-container">
                <a href="profile.html" class="profile-button">
                    <img src="profile-icon.png" alt="Profile Icon" class="profile-icon">
                </a>
            </div>
        </nav>
        <h1>Welcome to Animedium</h1>
    </header>
    <main>
        <section class="images">
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="BocchiWide.jpg" class="d-block w-flex" alt="Bocchi the Rock!">
                    </div>
                    <div class="carousel-item">
                        <img src="GITSWide.jpg" class="d-block w-flex" alt="Ghost in the Shell">
                    </div>
                    <div class="carousel-item">
                        <img src="CPERWIde.jpg" class="d-block w-flex" alt="Cyberpunk: Edgerunners">
                    </div>
                    <div class="carousel-item">
                        <img src="JKWide.webp" class="d-block w-flex" alt="Jutsu Kaisen">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- ... rest of your HTML ... -->
    </main>
    <footer>
        <p>&copy; 2024 Animedium.</p>
        <p>Bexultan Ashenov & Sabitkhanov Askhat</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
